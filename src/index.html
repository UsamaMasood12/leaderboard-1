<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leaderboard</title>
  </head>
  <body>
    <main id="container" class="container">
      <section class="scores-container">
        <h1 class="leaderboard-title">Leaderboard</h1>
        <div class="leaderboard-container">
          <div class="recent-scores">
            <div class="title">
              <h2>Recent Scores</h2>
              <button class="refresh-btn clickable" type="button">
                Refresh
              </button>
            </div>
            <ul class="list"></ul>
          </div>
          <div class="right-wrap flex-center-column"></div>
          <h2>Add your score</h2>
          <form class="form flex-center-column" id="score-form">
            <input
              type="text"
              class="input-name"
              placeholder="Your Name"
              required
            />
            <input
              type="number"
              class="input-score"
              placeholder="Your Score"
              required
            />
            <button class="submit-btn clickable" type="submit">Submit</button>
          </form>
        </div>
      </section>
    </main>
  </body>
</html>
